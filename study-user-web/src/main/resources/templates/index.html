<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>主界面</title>
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/easyloader.js"></script>
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css"  href="easyui/themes/default/easyui.css">

</head>

<body class="easyui-layout">
<div data-options="region:'north',title:'头部',split:true" style="height:100px;">
    <span style="width: 200px;font-size: 50px ">上学网</span>
    <span><a href="#">系统</a>&nbsp;|&nbsp;
        <a href="#">学员</a>&nbsp;|&nbsp;
        <a href="#">课程</a>&nbsp;|&nbsp;
        <a href="#">讲师</a>&nbsp;|&nbsp;
        <a href="#">问答</a>&nbsp;|&nbsp;
        <a href="#">咨询</a>&nbsp;|&nbsp;
        <a href="#">统计</a></span>
</div>
<div data-options="region:'west',title:'目录',split:true" style="width:200px;">
    <div id="aa" class="easyui-accordion" style="width:300px;height:200px;">
        <div title="学员管理" data-options="selected:true" style="overflow:auto;padding:10px;">
            <ul class="nav">
                <li><a href="#" style="text-decoration:none;" onclick="addTab('平台属性管理','attrListPage')">学员列表</a></li>
            </ul>
            <ul class="nav">
                <li><a href="#" style="text-decoration:none;" onclick="addTab('平台属性管理','attrListPage')">批量开通学院</a></li>
            </ul>

        </div>

    </div>

</div>
<div data-options="region:'center',title:'内容'" style="padding:5px;background:#eee;">
    <div id="tt" class="easyui-tabs" style="width:100%;height:100%;">
    </div>
</div>

</body>
<script type="text/javascript">
    function addTab(title,url){
        $("#tt").tabs('add',{
            title:title,
            href:url,
            closable:true
        });

    }


</script>


</html>
